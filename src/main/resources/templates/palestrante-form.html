<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastrar Palestrante</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light d-flex align-items-center" style="min-height: 100vh">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 m-0">Cadastrar Palestrante</h1>
            <a href="/palestrantes" class="btn btn-secondary">Voltar</a>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <form action="/palestrantes/salvar" method="post">
                <div class="mb-3">
                  <label class="form-label">Nome</label>
                  <input
                    type="text"
                    name="nome"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Tema</label>
                  <input
                    type="text"
                    name="tema"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Telefone</label>
                  <input
                    type="text"
                    name="telefone"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">E-mail</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Salvar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
