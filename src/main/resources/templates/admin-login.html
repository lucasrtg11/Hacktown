<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Login do Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)),
      url("[[ @{/img/background.jpeg} ]]");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.94);
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      padding: 35px;
      width: 100%;
      max-width: 400px;
    }

    .login-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
    }

    .form-label {
      font-weight: 500;
      color: #555;
    }

    .btn-primary {
      background-color: #3b82f6;
      border: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #1e40af;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    a {
      text-decoration: none;
      color: #3b82f6;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="text-center mb-3">
      <h2 class="login-title">Login do Administrador</h2>
    </div>

    <form action="/administrador/logar" method="post">
      <div class="mb-3">
        <label class="form-label">Usuário</label>
        <input type="text" name="usuario" class="form-control" placeholder="Digite o usuário" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" name="senha" class="form-control" placeholder="Digite a senha" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>

      <p class="text-danger text-center mt-3" th:if="${erro}" th:text="${erro}"></p>
    </form>

    <div class="text-center mt-3">
      <a href="/">Voltar</a>
    </div>
  </div>
</body>

</html>
