<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Painel do Administrador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 m-0">Painel do Administrador</h1>
        <a href="/" class="btn btn-secondary">Voltar</a>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Bem-vindo!</h5>
          <p class="text-muted mb-4">
            Utilize as opções abaixo para gerenciar o sistema.
          </p>

          <div class="d-flex gap-3">
            <a href="/palestrantes" class="btn btn-primary"
              >Gerenciar Palestrantes</a
            >
            <a href="/participantes" class="btn btn-primary"
              >Gerenciar Participantes</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
