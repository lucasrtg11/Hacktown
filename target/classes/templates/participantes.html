<!DOCTYPE html>
<html>
  <head>
    <title>Participantes</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      h1 {
        margin-bottom: 20px;
      }
      a.novo {
        display: inline-block;
        padding: 10px 14px;
        background: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        margin-bottom: 20px;
      }
      a.novo:hover {
        background: #45a049;
      }
      ul {
        list-style: none;
        padding: 0;
        width: 350px;
      }
      li {
        background: #f5f5f5;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 10px;
      }
      .info {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Participantes</h1>

    <a href="/participantes/novo" class="novo">+ Novo Participante</a>

    <ul>
      <li th:each="p : ${participantes}">
        <span class="info" th:text="${p.nome}"></span><br />
        <span th:text="${p.email}"></span>
      </li>
    </ul>
  </body>
</html>
