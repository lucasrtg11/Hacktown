<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Palestrantes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 m-0">Palestrantes</h1>
        <a href="/palestrantes/novo" class="btn btn-primary"
          >+ Novo Palestrante</a
        >
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <ul class="list-group" th:if="${palestrantes}">
            <li class="list-group-item" th:each="p : ${palestrantes}">
              <strong th:text="${p.nome}"></strong>
              <span class="text-muted"> â€” </span>
              <span th:text="${p.bio}"></span>
            </li>
          </ul>

          <p
            class="text-muted text-center py-3"
            th:if="${#lists.isEmpty(palestrantes)}"
          >
            Nenhum palestrante cadastrado.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
