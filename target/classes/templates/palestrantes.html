<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Lista de Palestrantes</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Seu CSS -->
  <link rel="stylesheet" href="/style.css">

  <style>
    body {
      background-image: url('/img/background.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      backdrop-filter: blur(2px);
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
    }
  </style>
</head>

<body class="d-flex align-items-center">
  <div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 text-white">Palestrantes Cadastrados</h1>
      <a href="/palestrantes/novo" class="btn btn-primary">Novo Palestrante</a>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Tema</th>
              <th>Telefone</th>
              <th>E-mail</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="p : ${palestrantes}">
              <td th:text="${p.nome}"></td>
              <td th:text="${p.tema}"></td>
              <td th:text="${p.telefone}"></td>
              <td th:text="${p.email}"></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>

    <div class="text-center mt-3">
      <a href="/" class="btn btn-secondary">Voltar ao in√≠cio</a>
    </div>
  </div>
</body>

</html>
