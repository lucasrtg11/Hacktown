<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleção</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)),
        url("https://images.unsplash.com/photo-1522199710521-72d69614c702") no-repeat center/cover;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 45px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px auto;
      font-size: 17px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 91, 187, 0.4);
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Escolha uma opção</h2>
    <a href="/aluno" class="btn">Alunos</a>
    <a href="/administrador/login" class="btn">administradores</a>
  </div>
</body>

</html>
